<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="superior">
        <div id="page">
            <header>
                <h1>Crie e compartilhe seu evento.</h1>
                <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
            </header>
            <form action="">
                <fieldset>
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="titulo">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text">
                    </div>

                    <div class="input-wrapper">
                        <label for="url">Link do evento <span>(comece com https://)</span></label>
                        <input type="url">
                    </div>

                    <div class="input-wrapper">
                        <label for="whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number">
                    </div>

                    <div class="input-wrapper">
                        <label for="Informações extras">Informações extras</span></label>
                        <textarea id="event_info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="categorias">Categorias</span></label>
                        <select id="categorias">
                            <option value="aovivo">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentorship</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="email">Email do administrador <span>(digite um email válido)</span></label>
                        <input type="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="whatsapp">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input type="password">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Dia e Hora</legend>

                    <div id="data_hora">
                        <div class="input-wrapper">
                            <label for="data">Data</label>
                            <input type="date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="horario1">Das</label>
                            <input type="time">
                        </div>

                        <div class="input-wrapper">
                            <label for="horario2">Até</label>
                            <input type="time">
                        </div>
                    </div>
                </fieldset>

                    
            </form>
        </div>
    </div>
    
</body>
</html>
